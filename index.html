<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div id="options">
        <form action="">
            <div class="playerinput">
               
                <label for="player1">Name Player 1</label>
                <input type="text" id="player1" name="player1">
                <fieldset>
                    <legend>Chose Symbol</legend>
                    <div>
                        <input type="radio" id="player1symbx" name="player1symb" value="x" checked>
                        <label for="player1symbx">x</label>
                    </div>
                    <div>
                        <input type="radio" id="player1symbo" name="player1symb" value="o">
                        <label for="player1symbo">o</label>
                    </div>
                </fieldset>
                

            </div>
            <div class="playerinput">
                
                <label for="player2">Name Player 2</label>
                <input type="text" id="player2" name="player2">
                <fieldset>
                    <legend>Chose Symbol</legend>
                    <div>
                        <input type="radio" id="player2symbx" name="player2symb" value="x">
                        <label for="player2symbx">x</label>
                    </div>
                    <div>
                        <input type="radio" id="player2symbo" name="player2symb" value="o" checked>
                        <label for="player2symbo">o</label>
                    </div>
                </fieldset>
            </div>
            <button type="submit" id="play">play</button>
        </form>
    </div>
    <div id="gameboard">
        <div class="box" data="1"><div></div></div>
        <div class="box" data="2"><div></div></div>
        <div class="box" data="3"><div></div></div>
        <div class="box" data="4"><div></div></div>
        <div class="box" data="5"><div></div></div>
        <div class="box" data="6"><div></div></div>
        <div class="box" data="7"><div></div></div>
        <div class="box" data="8"><div></div></div>
        <div class="box" data="9"><div></div></div>
        

    </div>

   
    

<script src="main.js"></script>
</body>
</html>
